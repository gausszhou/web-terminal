<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal Portal</title>
    <style>
        html {
            background-color: #1e1e1e;
        }
        #app {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="instructions">
            提示：这是一个基于浏览器的终端模拟器，支持基本的命令行操作
        </div>
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-title">Web Terminal Portal</div>
                <div class="terminal-status-container">
                    <div class="terminal-status" id="status">连接中...</div>
                    <div class="terminal-latency" id="latency">延迟：...ms</div>
                </div>
            </div>
            <div id="terminal"></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
